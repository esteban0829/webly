<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block layout:fragment="head">
    <title>Spring Boot</title>
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div layout:fragment="content" class="content">
    <div class="container mt-sm-5 mb-5">
        <div class="mb-4">
            <h1>Posts</h1>
        </div>
        <div class="mb-3">
            <form action="/post" method="POST" id="createPostForm">
                <div class="mb-3">
                    <p class="fs-3">New Post</p>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-2">
                    <label for="titleInput" class="form-label">title</label>
                    <input type="text" class="form-control" name="title" id="titleInput">
                </div>
                <div class="mb-3">
                    <label for="contentInput" class="form-label">content</label>
                    <textarea class="form-control" id="contentInput" form="createPostForm" name="content" rows="5"></textarea>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="mb-3">
            <p class="fs-3">Posts</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                    <th scope="col">content</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"/>
                    <td th:text="${post.title}"/>
                    <td style="word-break:break-all" th:text="${post.content}"/>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
