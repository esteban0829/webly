<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<div layout:fragment="content" class="content">
    <div class="container mt-sm-5 mb-5">
        <div class="row">
            <form class="col-md-5 mx-auto border border- rounded" action="/login" method="POST">
                <div class="border-bottom mb-3">
                    <p class="fs-3">Login</p>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-2">
                    <label for="emailInput" class="form-label">email</label>
                    <input type="text" class="form-control" name="username" id="emailInput">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">password</label>
                    <input type="text" class="form-control" name="password" id="passwordInput">
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-sm">Login</button>
                </div>
                <div class="mb-3">
                    <a href="/signup" class="link-secondary">Go to join! â†’</a>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
