<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<body>
<div layout:fragment="content" class="content">
    <div class="container mt-4 mx-auto">
        <div class="mb-4">
            <h1>Projects</h1>
        </div>
        <div class="mb-3">
            <a href="/new-project" role="button" tabindex="-1" class="btn btn-primary">Create project</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.id}"/>
                    <td th:text="${project.name}"/>
                    <td>
                        <a th:href="|/project-page?projectId=${project.id}|" class="btn btn-primary">Go project</a>
                        <a th:href="|/project-setting?projectId=${project.id}|" class="btn btn-secondary">Setting</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
