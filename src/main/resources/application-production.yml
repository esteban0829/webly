spring:
  config:
    activate:
      on-profile: production
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: ${JPA_DB_PLATFORM}
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL}
        show_sql: ${HIBERNATE_SHOW_SQL}
    open-in-view: off
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    check-template: true
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: login-app
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/SpringBootKeycloak
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/SpringBootKeycloak

cloud:
  aws:
    credentials:
      accessKey: ${S3_ACCESS_KEY}
      secretKey: ${S3_SECRET_KEY}
    region.static: ${S3_REGION}
    stack:
      auto: false

my-app:
  aws:
    bucket: ${S3_BUCKET}
    service-endpoint: ${S3_SERVICE_ENDPOINT}